<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/alumno.css">


  <title>Empresas | Profesor</title>
</head>
<style>
  h1 {
    margin-left: 2rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
    text-align: center;
    font-size: 2em;
  }

  * {
    font-family: 'Poppins', sans-serif;
  }

  table tr:nth-child(2n+1) {
    background-color: white;
  }
</style>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-chalkboard'></i>
      <span class="logo_name">Área Profesores</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="listadoprofesor.html">
          <i class='bx bx-user'></i>
          <span class="links_name">Alumnos</span>
        </a>
      </li>
      <li>
        <a href="verempresa.html" class="active">
          <i class='bx bx-book-alt'></i>
          <span class="links_name">Empresas</span>
        </a>
      </li>
      <li class="log_out">
        <a href="login.html">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Cerrar sesión</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Empresas</span>
      </div>
      <div class="profile-details">
        <span class="admin_name">¡ HOLA nombre del profesor !</span>
      </div>
    </nav>

    <div class="home-content">
      <div id="wrapper">
        <h1>Empresas</h1>
        <table id="data_table">
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Responsable</th>
            <th>Observaciones</th>
            <th>Funciones</th>
          </tr>

          <tbody id="table-bodydatos"></tbody>
          <tbody id="table-body"></tbody>


          </td>
          </tr>
        </table>
        <br>
        <!-- MODAL -->
        <form id="form">
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h4 class="modal-title ">Nuevo Alumno</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <label for="">Empresa</label>
                  <input type="text" class="form-control" id="empresa" placeholder="Empresa" required>
                  <label for="">Alumno</label>
                  <input type="text" class="form-control" id="alumno" placeholder="Alumno" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn-agregar">Agregar</button>

                </div>
        </form>
      </div>
    </div>
    </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">Asignar Alumnos</button>
      <button type="button" class="btn btn-secondary ml-2" data-toggle="modal"
        data-target="#agregarEmpresaModal">Agregar Empresa</button>
    </div>
    <!-- Modal para agregar empresa -->
    <form id="form">
      <div class="modal fade" id="agregarEmpresaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
              <div class="modal-header bg-primary text-white">
                 <h4 class="modal-title ">Agregar Empresa</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                </div>
            <div class="modal-body">
              <label for="">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
              <label for="">Telefono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="telefono" required>
              <label for="">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email" required>
              <label for="">Responsable</label>
              <input type="text" class="form-control" id="responsable" placeholder="responsable" required>
              <label for="">Observaciones</label>
              <input type="text" class="form-control" id="observaciones" placeholder="observaciones" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="agregarEmpresa()">Agregar</button>
             
              </div>
    </form>

    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
