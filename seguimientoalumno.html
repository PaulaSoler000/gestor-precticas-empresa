<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script> 
    <link rel="stylesheet" href="css/alumno.css">
    <title>Segumiento | Alumno</title>
</head>
<style>
    h1{
    margin-left:2rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
    text-align: center;
    font-size: 2em;
    }
</style>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-chalkboard'></i>
            <span class="logo_name"> Área Alumnos</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="indexalumno.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Panel de control</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">Seguimiento</span>
                </a>
            </li>
            <li>
                <a href="fichaalumno.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Cuenta</span>
                </a>
            </li>
            <li class="log_out">
                <a href="login.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Seguimiento</span>
            </div>
            <div class="profile-details">
                <span class="admin_name">¡ HOLA nombre del alumno !</span>
            </div>
        </nav>

        <div class="home-content">        
            <div id="wrapper">
                <h1>Control de seguiento</h1>
                <table id="data_table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Dual o FCT</th>
                            <th>Horas</th>
                            <th>Actividad</th>
                            <th>Observaciones</th>
                            <!--<th><a href="fichaseguimientoalumno.html"><input type="button" class="add" value="Crear ficha" ></a></th>-->
                            <th><button type="button" class="submit"  data-bs-toggle="modal" data-bs-target="#exampleModal">Crear ficha</button></th>
                        </tr>
                    </thead>

                    <tbody>
                        <template id="fila">
                        <tr id="fila">
                            <td scope="row" class="fecha">1</td>
                            <td class="dual"></td>
                            <td class="horas"></td>
                            <td class="actividad"></td>
                            <td class="observaciones"></td>
                            <td class ="botones"></td>
                        </tr>
                        </template>
                    </tbody>

                </table>
        
            </div>
        </div>



        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5"  id="exampleModalLabel" >Ficha</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                  
                    <form action="#" class="form">
                        <div class="row g-3">
                        <div class="form-group col-md-4">
                          <label for="name">Fecha *</label>
                          <input type="text" class="form-input" id="fecha" placeholder="DD/MM/AAAA" minlength="10" required aria-label="Utiliza el formato DD/MM/AAAA" title="Formato DD/MM/AAAA" pattern="^(0?[1-9]|[12]\d|3[01])[\/](0?[1-9]|1[0-2])[\/](19|20)\d{2}$">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="tipoPracticas">Prácticas *</label>
                          <select  class="form-select" name="practicas" id="tipoPracticas"required>
                            <option selected disabled value="">Dual o FCT</option>
                            <option value="dual">Dual</option>
                              <option value="fct">FCT</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="horasRealizadas">Horas *</label>
                            <input type="number" class="form-input" id="horasRealizadas" placeholder="Horas" min="0" max="10" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="Actividad">Actividad Realizada *</label>
                          <input type="text" class="form-input" id="Actividad" placeholder="Actividad Realizada" required>
                        </div>
                        <div class="form-group">
                          <label for="comment">Observaciones *</label>
                          <textarea class="form-input form-input--textarea" id="comment" rows="3" placeholder="Deja tu comentario" required></textarea>
                        </div>
                       
                   
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="guardar" class="form-button">Enviar</button>
                  </div>
                    
                  </form>
        
                </div>
               
              </div>
            </div>

    </section>

    <script src="js/app.js"></script>
</body>
</html>
